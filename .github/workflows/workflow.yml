name: Continuous integration

on:
  push:
    paths:
      - "**.js"
      - "**.json"
      - "**.yml"
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  app:
    runs-on: ubuntu-latest
    services:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
        
      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Run Tests
        run: yarn test