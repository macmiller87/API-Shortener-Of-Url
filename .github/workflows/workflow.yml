name: Continuous integration

on:
  push:
    paths:
      - "**.ts"
      - "**.json"
      - "**.yml"
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn install

      - name: "Set up Docker"
        run: yarn prisma:db:deploy:actions
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}

      - name: Run ESLint
        run: yarn lint
